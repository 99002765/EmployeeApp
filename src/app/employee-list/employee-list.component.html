<div class="row">
  <div class="col-md-2 filter">
    <h3>Filter by Job Title</h3>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Associate')">Associate</div>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Developer')">Developer</div>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Tech Lead')">Tech Lead</div>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Project Lead')">Project Lead</div>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Scrum Master')">Scrum Master</div>
    <div class="container m-1"><input  type="checkbox" (click)="titleFilter($event,'Manager')">Manager</div>
  </div>
  <div class="col-md-10">
    <label class="pd-2">Region: </label>
    <select id="regionFilter" (change)="regionFilter($event)">
      <option value="">--Select region--</option>
      <option value="IND">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select>
    <input class="col-md-4 offset-8" type="text" name="search" id="search" placeholder="Search by name or id.." [(ngModel)]="searchTerm" (keyup)="search()">
<table class="table table-striped" id="dataTable">
  <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Job Title</th>
    <th>Region</th>
  </thead>
  <tbody>
    <tr class="table-row" *ngFor="let employee of pageData">
      <td>{{employee.userId}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td> 
      <td>{{employee.jobTitle}}</td>
      <td>{{employee.region}}</td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" id="prev" (click)="togglePage($event)">Previous</a></li>
    <li class="page-item" id="page{{i}}" *ngFor="let idx of pages;let i=index"><a class="page-link" (click)="showPage(i)">{{i+1}}</a></li>
    <li class="page-item"><a class="page-link" id="next" (click)="togglePage($event)">Next</a></li>
  </ul>
</nav>
